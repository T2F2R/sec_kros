<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать график работы - Админ панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin/dashboard">SEC Admin</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/admin/schedules">Назад к списку</a>
      <a class="nav-link" href="/logout">Выйти</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h1>Редактировать график работы</h1>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

      <div class="card">
        <div class="card-body">
          <form th:action="@{/admin/schedules/edit/{id}(id=${scheduleDTO.id})}" th:object="${scheduleDTO}" method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="employeeId" class="form-label">Сотрудник *</label>
                <select class="form-select" id="employeeId" th:field="*{employeeId}" required>
                  <option value="">Выберите сотрудника</option>
                  <option th:each="employee : ${employees}"
                          th:value="${employee.id}"
                          th:selected="${employee.id == scheduleDTO.employeeId}"
                          th:text="${employee.lastName + ' ' + employee.firstName + ' ' + (employee.patronymic ?: '')}"></option>
                </select>
                <div th:if="${#fields.hasErrors('employeeId')}" class="text-danger">
                  <small th:errors="*{employeeId}"></small>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="guardObjectId" class="form-label">Объект охраны *</label>
                <select class="form-select" id="guardObjectId" th:field="*{guardObjectId}" required>
                  <option value="">Выберите объект</option>
                  <option th:each="object : ${guardObjects}"
                          th:value="${object.id}"
                          th:selected="${object.id == scheduleDTO.guardObjectId}"
                          th:text="${object.name + ' (' + object.address + ')'}"></option>
                </select>
                <div th:if="${#fields.hasErrors('guardObjectId')}" class="text-danger">
                  <small th:errors="*{guardObjectId}"></small>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="date" class="form-label">Дата *</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required>
                <div th:if="${#fields.hasErrors('date')}" class="text-danger">
                  <small th:errors="*{date}"></small>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="startTime" class="form-label">Время начала *</label>
                <input type="time" class="form-control" id="startTime" th:field="*{startTime}" required>
                <div th:if="${#fields.hasErrors('startTime')}" class="text-danger">
                  <small th:errors="*{startTime}"></small>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="endTime" class="form-label">Время окончания *</label>
                <input type="time" class="form-control" id="endTime" th:field="*{endTime}" required>
                <div th:if="${#fields.hasErrors('endTime')}" class="text-danger">
                  <small th:errors="*{endTime}"></small>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="notes" class="form-label">Примечания</label>
              <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"
                        placeholder="Дополнительная информация о смене..."></textarea>
              <div th:if="${#fields.hasErrors('notes')}" class="text-danger">
                <small th:errors="*{notes}"></small>
              </div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Сохранить изменения</button>
              <a href="/admin/schedules" class="btn btn-secondary">Отмена</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
