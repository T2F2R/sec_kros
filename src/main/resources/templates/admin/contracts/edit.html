<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать контракт - Админ панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin/dashboard">SEC Admin</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/admin/contracts/list">Назад к списку</a>
      <a class="nav-link" href="/logout">Выйти</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h1>Редактировать контракт</h1>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <div class="card">
        <div class="card-body">
          <form th:action="@{/admin/contracts/edit/{id}(id=${contractDTO.id})}" th:object="${contractDTO}" method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="clientId" class="form-label">Клиент *</label>
                <select class="form-select" id="clientId" th:field="*{clientId}" required>
                  <option value="">Выберите клиента</option>
                  <option th:each="client : ${clients}"
                          th:value="${client.id}"
                          th:selected="${client.id == contractDTO.clientId}"
                          th:text="${client.lastName + ' ' + client.firstName + ' ' + (client.patronymic ?: '')}"></option>
                </select>
                <div th:if="${#fields.hasErrors('clientId')}" class="text-danger">
                  <small th:errors="*{clientId}"></small>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="serviceId" class="form-label">Услуга *</label>
                <select class="form-select" id="serviceId" th:field="*{serviceId}" required>
                  <option value="">Выберите услугу</option>
                  <option th:each="service : ${services}"
                          th:value="${service.id}"
                          th:selected="${service.id == contractDTO.serviceId}"
                          th:text="${service.name + ' (' + service.price + ' руб.)'}"></option>
                </select>
                <div th:if="${#fields.hasErrors('serviceId')}" class="text-danger">
                  <small th:errors="*{serviceId}"></small>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="startDate" class="form-label">Дата начала *</label>
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}"
                       th:min="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}"
                       required>
                <div class="form-text">Дата должна быть сегодня или в будущем</div>
                <div th:if="${#fields.hasErrors('startDate')}" class="text-danger">
                  <small th:errors="*{startDate}"></small>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="endDate" class="form-label">Дата окончания *</label>
                <input type="date" class="form-control" id="endDate" th:field="*{endDate}"
                       th:min="${contractDTO.startDate != null ? #temporals.format(contractDTO.startDate.plusDays(1), 'yyyy-MM-dd') : #temporals.format(#temporals.createToday().plusDays(1), 'yyyy-MM-dd')}"
                       required>
                <div class="form-text">Дата должна быть в будущем и после даты начала</div>
                <div th:if="${#fields.hasErrors('endDate')}" class="text-danger">
                  <small th:errors="*{endDate}"></small>
                </div>
              </div>
            </div>

            <!-- Отображение ошибки валидации дат -->
            <div th:if="${#fields.hasErrors('endDateAfterStartDate')}" class="alert alert-danger">
              <small th:errors="*{endDateAfterStartDate}"></small>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="totalAmount" class="form-label">Общая сумма</label>
                <input type="number" step="0.01" class="form-control" id="totalAmount" th:field="*{totalAmount}">
                <div th:if="${#fields.hasErrors('totalAmount')}" class="text-danger">
                  <small th:errors="*{totalAmount}"></small>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="status" class="form-label">Статус *</label>
                <select class="form-select" id="status" th:field="*{status}" required>
                  <option value="active" th:selected="*{status} == 'active'">Активный</option>
                  <option value="inactive" th:selected="*{status} == 'inactive'">Неактивный</option>
                  <option value="suspended" th:selected="*{status} == 'suspended'">Приостановлен</option>
                  <option value="completed" th:selected="*{status} == 'completed'">Завершен</option>
                </select>
                <div th:if="${#fields.hasErrors('status')}" class="text-danger">
                  <small th:errors="*{status}"></small>
                </div>
              </div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Сохранить изменения</button>
              <a href="/admin/contracts" class="btn btn-secondary">Отмена</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      const startDateInput = document.getElementById('startDate');
      const endDateInput = document.getElementById('endDate');

      if (startDateInput && endDateInput) {
          // Устанавливаем минимальные значения по умолчанию
          const today = new Date().toISOString().split('T')[0];
          startDateInput.min = today;

          // Обновляем минимальную дату окончания при изменении даты начала
          startDateInput.addEventListener('change', function() {
              if (this.value) {
                  const startDate = new Date(this.value);
                  const minEndDate = new Date(startDate.getTime() + 24 * 60 * 60 * 1000); // +1 день
                  endDateInput.min = minEndDate.toISOString().split('T')[0];

                  // Если текущая дата окончания раньше новой минимальной, сбрасываем её
                  if (endDateInput.value && new Date(endDateInput.value) < minEndDate) {
                      endDateInput.value = '';
                  }
              }
          });

          // Валидация при отправке формы
          const form = document.querySelector('form');
          form.addEventListener('submit', function(e) {
              if (startDateInput.value && endDateInput.value) {
                  const startDate = new Date(startDateInput.value);
                  const endDate = new Date(endDateInput.value);

                  if (endDate <= startDate) {
                      e.preventDefault();
                      alert('Дата окончания должна быть после даты начала');
                      endDateInput.focus();
                  }
              }
          });
      }
  });
</script>
</body>
</html>
