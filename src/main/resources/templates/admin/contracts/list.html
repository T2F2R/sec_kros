<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Договоры - Админ панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin/dashboard">SEC Admin</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/admin/dashboard">Главная</a>
      <a class="nav-link" href="/logout">Выйти</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Договоры</h1>
    <a href="/admin/contracts/create" class="btn btn-primary">
      <i class="fas fa-plus"></i> Создать договор
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Клиент</th>
            <th>Услуга</th>
            <th>Период</th>
            <th>Сумма</th>
            <th>Статус</th>
            <th>Действия</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="contract : ${contracts}">
            <td th:text="${contract.id}">1</td>
            <td th:text="${contract.client.fullName}">Иванов Иван Иванович</td>
            <td th:text="${contract.service.name}">Охрана офиса</td>
            <td>
              <span th:text="${#temporals.format(contract.startDate, 'dd.MM.yyyy')}">01.01.2024</span> -
              <span th:text="${#temporals.format(contract.endDate, 'dd.MM.yyyy')}">31.12.2024</span>
            </td>
            <td th:text="${#numbers.formatDecimal(contract.totalAmount, 0, 'COMMA', 2, 'POINT')} + ' ₽'">50,000.00 ₽</td>
            <td>
              <span th:if="${contract.status == 'active'}" class="badge bg-success">Активен</span>
              <span th:if="${contract.status == 'expired'}" class="badge bg-warning">Истек</span>
              <span th:if="${contract.status == 'cancelled'}" class="badge bg-danger">Отменен</span>
            </td>
            <td>
              <a th:href="@{/admin/contracts/edit/{id}(id=${contract.id})}"
                 class="btn btn-sm btn-outline-primary">
                <i class="fas fa-edit"></i>
              </a>

              <!-- Замените старую форму удаления на ссылку на страницу подтверждения -->
              <a th:href="@{/admin/contracts/delete/{id}(id=${contract.id})}"
                 class="btn btn-sm btn-outline-danger ms-1">
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
