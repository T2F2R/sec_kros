<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Объекты охраны - Админ панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin/dashboard">SEC Admin</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/admin/dashboard">Главная</a>
      <a class="nav-link" href="/logout">Выйти</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Объекты охраны</h1>
    <a href="/admin/objects/create" class="btn btn-primary">
      <i class="fas fa-plus"></i> Создать объект
    </a>
  </div>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Адрес</th>
            <th>Клиент</th>
            <th>Контракт</th>
            <th>Координаты</th>
            <th>Действия</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="object : ${objects}">
            <td th:text="${object.id}">1</td>
            <td th:text="${object.name}">Офис компании</td>
            <td th:text="${object.address}">ул. Примерная, 123</td>
            <td th:text="${object.client.lastName + ' ' + object.client.firstName}">Иванов Иван</td>
            <td th:text="'№' + ${object.contract.id}">№1</td>
            <td>
              <!-- Исправленное условие для координат -->
              <span th:if="${object.latitude != null and object.longitude != null}"
                    th:text="${object.latitude + ', ' + object.longitude}">55.7558, 37.6173</span>
              <span th:if="${object.latitude == null or object.longitude == null}" class="text-muted">Не указаны</span>
            </td>
            <td>
              <a th:href="@{/admin/objects/edit/{id}(id=${object.id})}"
                 class="btn btn-sm btn-outline-primary">
                <i class="fas fa-edit"></i>
              </a>

              <!-- Кнопка удаления с проверкой через переданный Map -->
              <th:block th:if="${canDelete != null and canDelete[object.id]}">
                <form th:action="@{/admin/objects/delete/{id}(id=${object.id})}"
                      method="post" style="display: inline;">
                  <button type="submit" class="btn btn-sm btn-outline-danger ms-1"
                          onclick="return confirm('Удалить объект?')">
                    <i class="fas fa-trash"></i>
                  </button>
                </form>
              </th:block>

              <!-- Если удалить нельзя - показываем заблокированную кнопку -->
              <th:block th:if="${canDelete != null and !canDelete[object.id]}">
                <button class="btn btn-sm btn-outline-secondary ms-1"
                        title="Невозможно удалить: существуют связанные расписания"
                        disabled>
                  <i class="fas fa-trash"></i>
                </button>
              </th:block>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
