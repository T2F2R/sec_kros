<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать клиента - Админ панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin/dashboard">SEC Admin</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/admin/clients/list">Назад к списку</a>
      <a class="nav-link" href="/logout">Выйти</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h1>Редактировать клиента</h1>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <div class="card">
        <div class="card-body">
          <form th:action="@{/admin/clients/edit/{id}(id=${clientDTO.id})}" th:object="${clientDTO}" method="post">
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="lastName" class="form-label">Фамилия *</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                  <small th:errors="*{lastName}"></small>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="firstName" class="form-label">Имя *</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                  <small th:errors="*{firstName}"></small>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="patronymic" class="form-label">Отчество</label>
                <input type="text" class="form-control" id="patronymic" th:field="*{patronymic}">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Телефон *</label>
                <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                  <small th:errors="*{phone}"></small>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                  <small th:errors="*{email}"></small>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Адрес</label>
              <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Сохранить изменения</button>
              <a href="/admin/clients" class="btn btn-secondary">Отмена</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
