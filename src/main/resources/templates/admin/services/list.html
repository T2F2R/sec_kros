<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Услуги - Админ панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin/dashboard">SEC Admin</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/admin/dashboard">Главная</a>
      <a class="nav-link" href="/logout">Выйти</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Услуги</h1>
    <a href="/admin/services/create" class="btn btn-primary">
      <i class="fas fa-plus"></i> Добавить услугу
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Действия</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="service : ${services}">
            <td th:text="${service.id}">1</td>
            <td th:text="${service.name}">Охрана офиса</td>
            <td th:text="${service.description}">Круглосуточная охрана офисного помещения</td>
            <td th:text="${#numbers.formatDecimal(service.price, 0, 'COMMA', 2, 'POINT')} + ' ₽'">50,000.00 ₽</td>
            <td>
              <a th:href="@{/admin/services/edit/{id}(id=${service.id})}"
                 class="btn btn-sm btn-outline-primary">
                <i class="fas fa-edit"></i>
              </a>
              <form th:action="@{/admin/services/delete/{id}(id=${service.id})}"
                    method="post" style="display: inline;">
                <button type="submit" class="btn btn-sm btn-outline-danger"
                        onclick="return confirm('Удалить услугу?')">
                  <i class="fas fa-trash"></i>
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
