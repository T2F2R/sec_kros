<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить услугу - Админ панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin/dashboard">SEC Admin</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/admin/services">Назад к списку</a>
      <a class="nav-link" href="/logout">Выйти</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h1>Добавить услугу</h1>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

      <div class="card">
        <div class="card-body">
          <form th:action="@{/admin/services/create}" th:object="${serviceDTO}" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Название услуги *</label>
              <input type="text" class="form-control" id="name" th:field="*{name}"
                     placeholder="Например: Охрана офиса, Личная охрана и т.д." required>
              <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <small th:errors="*{name}"></small>
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Описание услуги</label>
              <textarea class="form-control" id="description" th:field="*{description}"
                        rows="4" placeholder="Подробное описание услуги..."></textarea>
              <div class="form-text">Максимум 1000 символов</div>
              <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                <small th:errors="*{description}"></small>
              </div>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Цена (руб.) *</label>
              <input type="number" step="0.01" min="0.01" class="form-control" id="price"
                     th:field="*{price}" placeholder="0.00" required>
              <div th:if="${#fields.hasErrors('price')}" class="text-danger">
                <small th:errors="*{price}"></small>
              </div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Создать услугу</button>
              <a href="/admin/services" class="btn btn-secondary">Отмена</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
