<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Сотрудники - Админ панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin/dashboard">SEC Admin</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/admin/dashboard">Главная</a>
      <a class="nav-link" href="/logout">Выйти</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Сотрудники</h1>
    <a href="/admin/employees/create" class="btn btn-primary">
      <i class="fas fa-plus"></i> Добавить сотрудника
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Должность</th>
            <th>Телефон</th>
            <th>Email</th>
            <th>Паспорт</th>
            <th>Администратор</th>
            <th>Действия</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}">1</td>
            <td th:text="${employee.fullName}">Петров Петр Петрович</td>
            <td th:text="${employee.position}">Охранник</td>
            <td th:text="${employee.phone}">+79997654321</td>
            <td th:text="${employee.email}">employee@example.com</td>
            <td th:text="${employee.passportInfo}">1234 567890</td>
            <td>
              <span th:if="${employee.isAdmin}" class="badge bg-success">Да</span>
              <span th:unless="${employee.isAdmin}" class="badge bg-secondary">Нет</span>
            </td>
            <td>
              <a th:href="@{/admin/employees/edit/{id}(id=${employee.id})}"
                 class="btn btn-sm btn-outline-primary">
                <i class="fas fa-edit"></i>
              </a>
              <form th:action="@{/admin/employees/delete/{id}(id=${employee.id})}"
                    method="post" style="display: inline;">
                <button type="submit" class="btn btn-sm btn-outline-danger"
                        onclick="return confirm('Удалить сотрудника?')">
                  <i class="fas fa-trash"></i>
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
