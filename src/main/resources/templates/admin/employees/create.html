<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить сотрудника - Админ панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin/dashboard">SEC Admin</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/admin/employees">Назад к списку</a>
      <a class="nav-link" href="/logout">Выйти</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h1>Добавить сотрудника</h1>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

      <div class="card">
        <div class="card-body">
          <form th:action="@{/admin/employees/create}" th:object="${employeeDTO}" method="post">
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="lastName" class="form-label">Фамилия *</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                  <small th:errors="*{lastName}"></small>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="firstName" class="form-label">Имя *</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                  <small th:errors="*{firstName}"></small>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="patronymic" class="form-label">Отчество</label>
                <input type="text" class="form-control" id="patronymic" th:field="*{patronymic}">
                <div th:if="${#fields.hasErrors('patronymic')}" class="text-danger">
                  <small th:errors="*{patronymic}"></small>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="passportSeries" class="form-label">Серия паспорта *</label>
                <input type="number" class="form-control" id="passportSeries" th:field="*{passportSeries}"
                       min="1000" max="9999" required>
                <div th:if="${#fields.hasErrors('passportSeries')}" class="text-danger">
                  <small th:errors="*{passportSeries}"></small>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="passportNumber" class="form-label">Номер паспорта *</label>
                <input type="number" class="form-control" id="passportNumber" th:field="*{passportNumber}"
                       min="100000" max="999999" required>
                <div th:if="${#fields.hasErrors('passportNumber')}" class="text-danger">
                  <small th:errors="*{passportNumber}"></small>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Телефон *</label>
                <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                       placeholder="+7XXXXXXXXXX" required>
                <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                  <small th:errors="*{phone}"></small>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                  <small th:errors="*{email}"></small>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="login" class="form-label">Логин *</label>
                <input type="text" class="form-control" id="login" th:field="*{login}" required>
                <div th:if="${#fields.hasErrors('login')}" class="text-danger">
                  <small th:errors="*{login}"></small>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="position" class="form-label">Должность *</label>
                <input type="text" class="form-control" id="position" th:field="*{position}" required>
                <div th:if="${#fields.hasErrors('position')}" class="text-danger">
                  <small th:errors="*{position}"></small>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Пароль *</label>
              <input type="password" class="form-control" id="password" th:field="*{password}" required>
              <div class="form-text">Пароль должен быть не менее 6 символов</div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isAdmin" th:field="*{isAdmin}">
              <label class="form-check-label" for="isAdmin">Администратор</label>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Создать сотрудника</button>
              <a href="/admin/employees" class="btn btn-secondary">Отмена</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
