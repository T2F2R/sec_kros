<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - Охранное агентство</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .register-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    .required::after {
        content: " *";
        color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="register-container">
    <h2 class="text-center mb-4">Регистрация клиента</h2>

    <div th:if="${error}" class="alert alert-danger" role="alert">
      <span th:text="${error}"></span>
    </div>

    <div th:if="${success}" class="alert alert-success" role="alert">
      <span th:text="${success}"></span>
    </div>

    <form th:action="@{/register}" method="post" th:object="${registerRequest}">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="lastName" class="required">Фамилия:</label>
            <input type="text" class="form-control" id="lastName" name="lastName"
                   th:field="*{lastName}" required>
            <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
              <small th:errors="*{lastName}"></small>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="firstName" class="required">Имя:</label>
            <input type="text" class="form-control" id="firstName" name="firstName"
                   th:field="*{firstName}" required>
            <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
              <small th:errors="*{firstName}"></small>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="patronymic">Отчество:</label>
            <input type="text" class="form-control" id="patronymic" name="patronymic"
                   th:field="*{patronymic}">
            <div th:if="${#fields.hasErrors('patronymic')}" class="text-danger">
              <small th:errors="*{patronymic}"></small>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone" class="required">Телефон:</label>
            <input type="tel" class="form-control" id="phone" name="phone"
                   th:field="*{phone}" required>
            <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
              <small th:errors="*{phone}"></small>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="email" class="required">Email:</label>
            <input type="email" class="form-control" id="email" name="email"
                   th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
              <small th:errors="*{email}"></small>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Адрес:</label>
        <textarea class="form-control" id="address" name="address"
                  th:field="*{address}" rows="2"></textarea>
        <div th:if="${#fields.hasErrors('address')}" class="text-danger">
          <small th:errors="*{address}"></small>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="password" class="required">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password"
                   th:field="*{password}" required>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
              <small th:errors="*{password}"></small>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="confirmPassword" class="required">Подтверждение пароля:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                   th:field="*{confirmPassword}" required>
            <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
              <small th:errors="*{confirmPassword}"></small>
            </div>
          </div>
        </div>
      </div>

      <!-- Простой CSRF токен -->
      <input type="hidden" th:name="${_csrf != null ? _csrf.parameterName : '_csrf'}"
             th:value="${_csrf != null ? _csrf.token : ''}" />

      <div class="form-group mt-4">
        <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <p>Уже есть аккаунт? <a th:href="@{/login}" class="text-decoration-none">Войдите здесь</a></p>
      <small>Охранное агентство "SEC"</small>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
